<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Juego 7.5</title>
  </head>
  <body>
    <h1>Juego de 7.5</h1>

    <!-- Imagen de la carta -->
    <img id="cartaImg" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg" alt="Carta boca abajo">

    <!-- Puntuación actual -->
    <div id="puntuacionDiv">Puntuación: 0</div>

    <!-- Botones para pedir carta y plantarse -->
    <div>
        <button id="pedirCartaBtn">Pedir Carta</button>
        <button id="plantarseBtn">Plantarse</button>
    </div>

    <!-- Botón para iniciar una nueva partida (oculto al principio) -->
    <button id="nuevaPartidaBtn">Nueva Partida</button>

    <!-- Mensaje para mostrar el estado del juego -->
    <div id="mensajeDiv"></div>

    <script type="module" src="/src/main.ts"></script>
    
  
  </body>
</html>
